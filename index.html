<!DOCTYPE html>
<html>
<head>
	<title>Array Function</title>
	<!-- style -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- reset css -->
	<!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->
	<!-- font awesome -->
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
	<!-- bootstrap 4.0 -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<!-- header -->
		<div class="row">
			<div class="col-lg-12 col-sm-12 col-md-12 header">
				<span><i class="fa fa-book book1" aria-hidden="true"></i><i class="fa fa-book book2" aria-hidden="true"></i><span class="darkgrey-clr"><strong>Book Library</strong></span></span>
				<pre class="grey-clr">Books and E-Books</pre>
				<hr>
			</div>
		</div>
		<!-- header ends -->
		<div class="main-form">
			<form name="bookRegistrationForm" method="POST">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12"><strong class="head-blue">Single Array</strong></div>
					<div class="col-lg-3 col-md-3 col-sm-3">
						<label for="titleSingleArray" class="grey-shade">Title</label>
						<input type="text" name="titleSingleArray" id="titleSingleArray" class="form-control" placeholder="To Kill a Mockingbird">
					</div>
					<div class="col-lg-9 col-md-9 col-sm-9 ">
						<button type="button" class="btn btn-primary" onclick="pushSingleArrayData()">Push</button>
						<button type="button" class="btn btn-primary" onclick="popSingleArrayData()">Pop</button>
						<button type="button" class="btn btn-primary" onclick="shiftSingleArrayData()">Shift</button>
						<button type="button" class="btn btn-primary" onclick="sortSingleArray(0)">Sort</button>
						<button type="button" class="btn btn-primary" onclick="filterTableDataSingleArray()">Search</button>
					</div>
				</div>
			</form>
			
		</div>
		<!-- result -->
		<p id="pushSinlgeVal"></p>
		<p id="popSingleVal"></p>
		<p id="shiftSingleVal"></p>
		<p id="findSingleVal"></p>
		<p id="sortSingleval"></p>
		<p id="delSingleVal"></p>
		<p id="editSingleVal"></p>
		<!-- result end -->
		<!-- table -->
		<div class="row">
			<div class="table-responsive table-details">
				<table class="table  table-striped table-bordered" id="tableSingleArrayInfo">
					<thead class="table-head">
						<tr>
							<th scope="col">Title</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody id="SingArraytable"></tbody>
					
				</table>
			</div>
			
		</div>
		<!-- table ends -->
	</div>
	<div class="container-fluid">
		
		<!-- book form -->
		<div class="main-form">
			<form name="bookRegistrationForm" method="POST">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12"><strong class="head-blue">Associative Array</strong></div>
					<div class="col-lg-3 col-md-3 col-sm-3">
						<label for="title" class="grey-shade">Title</label>
						<input type="text" name="title" id="title" class="form-control" placeholder="To Kill a Mockingbird">
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3">
						<label for="author" class="grey-shade">Author</label>
						<input type="text" name="author" id="author" class="form-control" placeholder="Harper Lee">
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3">
						<label for="type" class="grey-shade">Type</label>
						<select class="form-control form-data-colr" name="type" id="type">
							<option>Classics</option>
							<option>Horror</option>
							<option>Fiction</option>
							<option>Fantasy</option>
							<option>Detective and Mystery</option>
							<option selected="Historical Fiction">Historical Fiction</option>
							<option>Action and Adventure</option>
							<option>Comic Book or Graphic Novel</option>
						</select>	
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3">
						<button type="button" class="btn btn-primary" onclick="pushData()">Push</button>
						<button type="button" class="btn btn-primary" onclick="popData()">Pop</button>
						<button type="button" class="btn btn-primary" onclick="shiftData()">Shift</button>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3">
						<input type="text" name="search" id="search" class="form-control" placeholder="Search for Title....">
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3">
						<button type="button" class="btn btn-info" onclick="filterTableData()">Search</button>
					</div>
				</div>
			</form>

		</div>
		<!-- book form ends -->
		<!-- table -->
		<div class="row">
			<div class="table-responsive table-details">
				<table class="table  table-striped table-bordered" id="tableInfo">
					<thead class="table-head">
						<tr>
							<th scope="col" onclick="TableSort(0)">Title<i class="context-icon fas fa-sort"></i></th>
							<th scope="col">Author</th>
							<th scope="col">Type</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody id="tableData"></tbody>
					
				</table>
			</div>
			
		</div>
		<!-- table ends -->
		<p id="pushVal"></p>
		<p id="popVal"></p>
		<p id="shiftVal"></p>
		<p id="unShiftVal"></p>
		<p id="sortval"></p>
		<p id="delVal"></p>
		<p id="findVal"></p>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12"><strong class="head-blue">Multiselect</strong></div>

			<div class="col-lg-4 col-md-4 col-sm-3">
				<label for="multiselectType" class="grey-shade">Type</label>
				<div class="multiselect">
					
				    <div class="selectBox" onclick="showCheckboxes()">
				    	<ul id="selectList"></ul>
				      <select class="form-control" id="selectInfo">
				        <option>Select Type of Books</option>
				      </select>
				      <!-- <input type="text" name="searchMulti" class="form-control" placeholder="Search type"> -->
				      <div class="overSelect"></div>
				    </div>
				    <div id="checkboxes">
				      <label>
				        <input type="checkbox" id="typeSelected" onclick="selectedData(this)" value="Classics">&nbsp Classics</label>
				      <label>
				        <input type="checkbox" id="typeSelected" onclick="selectedData(this)" value="Horror">&nbsp Horror</label>
				      <label>
				        <input type="checkbox" id="typeSelected"onclick="selectedData(this)" value="Fiction">&nbsp Fiction</label>
				        <label>
				        <input type="checkbox" id="typeSelected"onclick="selectedData(this)" value="Fantasy">&nbsp Fantasy</label>
				      <label>
				        <input type="checkbox" id="typeSelected"onclick="selectedData(this)" value="Detective and Mystery">&nbsp Detective and Mystery</label>
				      <label>
				        <input type="checkbox" id="typeSelected"onclick="selectedData(this)" value="Historical Fiction">&nbsp Historical Fiction</label>
				    </div>
				</div>
				
			</div>
		</div>
	</div>
<!-- script -->
<script type="text/javascript" src="book.js"></script>
</body>
</html>
